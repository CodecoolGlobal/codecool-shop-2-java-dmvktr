<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- Title  -->
  <title>Payment</title>

  <!-- Favicon  -->
  <link rel="icon" href="static/img/core-img/favicon.ico">

  <!-- Core Style CSS -->
  <link rel="stylesheet" href="static/css/core-style.css">
  <link rel="stylesheet" href="static/static/css/style.css">
</head>
<body>
<div class="col-12 col-lg-8">
  <div class="checkout_details_area mt-50 clearfix">

    <div class="cart-title">
      <h2>PayPal payment</h2>
    </div>

    <form>
      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" name="username" id="card-number" value="" placeholder="Card number" required>
        </div>
        <br>
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" name="password" id="card-holder" value="" placeholder="Card holder" required>
        </div>
        <br>
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" name="password" id="expiry-date" value="" placeholder="Expiry date" required>
        </div>
        <br>
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" name="password" id="code" value="" placeholder="Code" required>
        </div>
      </div>
    </form>
    <div class="cart-btn mt-100">
      <a href="/order_confirmation?user_id=1"><button class="btn amado-btn w-100">Submit</button></a>
    </div>
  </div>
</div>








<script src="static/js/jquery/jquery-2.2.4.min.js"></script>
<!-- Popper js -->
<script src="static/js/popper.min.js"></script>
<!-- Bootstrap js -->
<script src="static/js/bootstrap.min.js"></script>
<!-- Plugins js -->
<script src="static/js/plugins.js"></script>
<!-- Active js -->
</body>
</html>
